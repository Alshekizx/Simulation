<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Scheduling Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>CPU Scheduling Simulation</h1>
  <form id="jobForm">
    <label for="numJobs">Number of Jobs:</label>
    <input type="number" id="numJobs" min="1" max="10" required>
    <button type="button" onclick="generateJobInputs()">Generate Jobs</button>
  </form>
  <div id="jobInputs"></div>
  <button id="simulateBtn" style="display: none;" onclick="simulate()">Simulate</button>
  <div id="results"></div>
  <script src="main.js"></script>
</body>
</html>
